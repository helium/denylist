on:
  push:
    branches:
      - main
    tags:
      - '[0-9]+'
  pull_request:
    branches:
      - main

name: ci

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install xorf-generator
        uses: jaxxstorm/action-install-gh-release@v1.3.1
        env:
          ## Allow install into PATH
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          repo: helium/xorf-generator

      - name: Download descriptor
        run: wget $(grep report_prefix manifest.json | sed -e 's/\"report_prefix\": //' -e 's/"//g' -e 's/,$//')/descriptor.json

      - name: Check manifest
        run: xorf-generator manifest verify

      - name: Check filter
        run: xorf-generator filter generate

      - name: Push Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            filter.bin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
